<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  * { box-sizing: border-box; }

  .title {
    font-size: 30px;
    font-weight: 600;
    margin: 20px 0;
  }

  .box {
    background-color: dodgerblue;
    width: 300px;
    height: 100px;
    border-radius: 30px;
    border: 1px solid navy;
    color: white;

    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="box" role="presentation">BUTTON</div>
  <div class="title">BUTTON</div>
  <p class="box title" role="presentation">Paragraph</p>
  <h1>Heading</h1>
</body>
</html>
